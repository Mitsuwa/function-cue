name: Pull Request

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Setup Go 1.21
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    - name: Build
      run: go build .
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Setup Go 1.21
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    - name: Test
      run: go test ./...
  docker-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Build the Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
